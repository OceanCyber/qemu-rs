# Enable the s390x user target
s390x-linux-user = []
# Enable the sh4eb user target
sh4eb-linux-user = []
# Enable the sh4 user target
sh4-linux-user = []
# Enable the sparc32plus user target
sparc32plus-linux-user = []
# Enable the sparc64 user target
sparc64-linux-user = []
# Enable the sparc user target
sparc-linux-user = []
# Enable the x86_64 user target
x86_64-linux-user = []
# Enable the xtensaeb user target
xtensaeb-linux-user = []
# Enable the xtensa user target
xtensa-linux-user = []

# Enable all QEMU system mode targets
system = [
    "aarch64-softmmu",
    "alpha-softmmu",
    "arm-softmmu",
    "avr-softmmu",
    "cris-softmmu",
    "hppa-softmmu",
    "i386-softmmu",
