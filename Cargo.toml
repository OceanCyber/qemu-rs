# Enable the arm user target
arm-linux-user = []
# Enable the cris user target
cris-linux-user = []
# Enable the hexagon user target
hexagon-linux-user = []
# Enable the hppa user target
hppa-linux-user = []
# Enable the i386 user target
i386-linux-user = []
# Enable the loongarch64 user target
loongarch64-linux-user = []
# Enable the m68k user target
m68k-linux-user = []
# Enable the microblazeel user target
microblazeel-linux-user = []
# Enable the microblaze user target
microblaze-linux-user = []
# Enable the mips64el user target
mips64el-linux-user = []
# Enable the mips64 user target
mips64-linux-user = []
# Enable the mipsel user target
mipsel-linux-user = []
# Enable the mips user target
mips-linux-user = []
# Enable the mipsn32el user target
mipsn32el-linux-user = []
# Enable the mipsn32 user target
