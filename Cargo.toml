    "m68k-softmmu",
    "microblazeel-softmmu",
    "microblaze-softmmu",
    "mips64el-softmmu",
    "mips64-softmmu",
    "mipsel-softmmu",
    "mips-softmmu",
    "nios2-softmmu",
    "or1k-softmmu",
    "ppc64-softmmu",
    "ppc-softmmu",
    "riscv32-softmmu",
    "riscv64-softmmu",
    "rx-softmmu",
    "s390x-softmmu",
    "sh4eb-softmmu",
    "sh4-softmmu",
    "sparc64-softmmu",
    "sparc-softmmu",
    "tricore-softmmu",
    "x86_64-softmmu",
    "xtensaeb-softmmu",
    "xtensa-softmmu",
]

# Enable all QEMU user mode targets
linux-user = [
    "aarch64_be-linux-user",
    "aarch64-linux-user",
    "alpha-linux-user",
    "armeb-linux-user",
    "arm-linux-user",
    "cris-linux-user",
    "hexagon-linux-user",
    "hppa-linux-user",
    "i386-linux-user",
    "loongarch64-linux-user",
    "m68k-linux-user",
    "microblazeel-linux-user",
    "microblaze-linux-user",
    "mips64el-linux-user",
    "mips64-linux-user",
    "mipsel-linux-user",
    "mips-linux-user",
    "mipsn32el-linux-user",
    "mipsn32-linux-user",
    "nios2-linux-user",
    "or1k-linux-user",
    "ppc64le-linux-user",
    "ppc64-linux-user",
    "ppc-linux-user",
    "riscv32-linux-user",
    "riscv64-linux-user",
    "s390x-linux-user",
    "sh4eb-linux-user",
    "sh4-linux-user",
    "sparc32plus-linux-user",
    "sparc64-linux-user",
    "sparc-linux-user",
    "x86_64-linux-user",
    "xtensaeb-linux-user",
    "xtensa-linux-user",
]

# Enable all QEMU bsd user mode targets. There are no BSD targets yet.
bsd-user = []
# Enable all QEMU user mode targets.
user = ["linux-user", "bsd-user"]
# Enable all QEMU targets, both user and system mode.
all-targets = ["system", "user"]
# Enable all QEMU targets, both user and system mode, and provide the choice as the default.
default-target-options = ["all-targets"]

# Disable default features. By default, features are enabled if they are available (for example if
# libcapstone is available, Capstone support will be enabled by default). This option disables all
# features by default, and enables them only if they are explicitly enabled. This option is set
# if any default-enabled feature is enabled.
disable-default-features = []
# Disable default devices. This option disables all devices by default, and enables them only if
# they are explicitly enabled. There is currently no way to enable a specific device, so this
# option should never be set.
disable-default-devices = []
# Enable werror reporting during build. This option cannot be implicitly disabled.
werror = []
# Enable the use of stack protectors. This option cannot be implicitly disabled.
stack-protector = []
# Enable the use of coroutine pools for efficiency. This option cannot be implicitly disabled.
coroutine-pool = []
# Enable installing firmware blobs. This option cannot be implicitly disabled.
install-blobs = []
# Default disabled options. These options are disabled by default, but are enabled by default by
# the default features as best practice.
default-negative-options = [
    "werror",
    "stack-protector",
    "coroutine-pool",
    "install-blobs",
]

# Positive options in configure script
# These are toggled with `--features` etc, and are *disabled* by default
static = []
debug = []
sanitizers = []
tsan = []
plugins = []
cfi = []
cfi-debug = []
debug-mutex = []
debug-stack-usage = []
fuzzing = []
gcov = []
gprof = []
lto = []
module-upgrades = []
profiler = []
qom-cast-debug = []
rng-none = []
strip = []
tcg-interpreter = []
optimized = ["lto", "strip"]
debugging = [
    "debug",
    "sanitizers",
    "tsan",
    "cfi-debug",
    "debug-mutex",
    "debug-stack-usage",
    "gcov",
    "gprof",
    "profiler",
]
default-positive-options = ["plugins"]

# Additional enable options. These all default to "enabled if possible" which is a very
